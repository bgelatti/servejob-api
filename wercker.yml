box: wercker/nodejs
build:
    steps:
        - script:
            name: install dependencies
            code: npm install --silent
        - script:
            name: build
            code: npm test
        - script:
            name: environment info
            code: |-
                echo "node version: $(node -v)"
                echo "npm version: $(npm -v)"
deploy:
    steps:
        - heroku-deploy
